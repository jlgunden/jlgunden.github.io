<!DOCTYPE html>
<html>
<head>
  <title>Jacob Gunden | contact</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta charset="UTF-8" author="Jacob Gunden">
  <link rel="icon" type="image/png" href="img/j_favicon.png">
  <link rel="stylesheet" href="css/index.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/nav_drawer.js"></script>
  <script type="text/javascript" src="js/api.js"></script>
  <script type="text/javascript" src="js/history_manager.js"></script>
  <script type="text/javascript" src="js/form_controller.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
  <script type="text/javascript">

    $(function() {
      initializer.init('contact');
    });

  </script>
</head>
<body>
<header id="header" class="header">
  <div id="nav_mobile" class="nav_mobile">
    <section id="menu" class="lines_button x" type="button" role="button" aria-label="Toggle Navigation">
      <span class="lines"></span>
    </section>
  </div>
  <span class="title">Jacob Gunden</span>
  <nav class="nav_desktop">
    <span data-path="/" class="navigation_title"><a href="/">Home</a></span>
    <span data-path="projects" class="navigation_title"><a href="projects">Projects</a></span>
    <span data-path="resume" class="navigation_title"><a href="https://www.dropbox.com/s/6mvqruv11i2aaby/%20jacob_gunden_resume.pdf?dl=0">Resume</a></span>
    <span data-path="contact" class="navigation_title active"><a href="contact">Contact</a></span>
  </nav>
</header>
<div id="layer">
<main class="main">
  <div id="content" class="slide_up card">
    <div class="card_content">
      <div class="contact_header">Say Hello</div>
      <div id="form_inputs" class="form_inputs">
        <div class="input_group">
          <input id="email_address" name="Email Address" type="text" required>
          <label>Email Address</label>
          <div id="email_address_error" class="error_message"></div>
        </div>
        <div class="input_group">
          <input id="name_first" type="text" required>
          <label>First Name</label>
          <div id="name_first_error" class="error_message"></div>
        </div>
        <div class="input_group">
          <input id="name_last" type="text" required>
          <label>Last Name</label>
          <div id="name_last_error" class="error_message"></div>
        </div>
        <div class="input_group">
          <input id="message" type="text" required>
          <label>Message</label>
          <div id="message_error" class="error_message"></div>
        </div>
      </div>
      <div class="button_container">
        <button id="email_submit" class="button_primary" type="button">Send</button>
      </div>
    </div>
  </div>
</main>
<footer class="fade_in copyright">Created by Jacob Gunden <strong>&#169; 2016</strong></footer>
</div>
</body>
