<!DOCTYPE html>
<html>
<head>
  <title>Jacob Gunden | Contact</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta charset="UTF-8" author="Jacob Gunden">
  <link rel="icon" type="image/png" href="img/j_favicon.png">
  <link rel="stylesheet" href="css/index.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/nav_drawer.js"></script>
  <script type="text/javascript" src="js/api.js"></script>
  <script type="text/javascript" src="js/form_controller.js"></script>
  <script type="text/javascript">

    $(function() {
      var navigation_drawer = new nav_drawer($('#menu'));
      navigation_drawer.decorate($('#sliding_menu'));

      var inputs = {
        'email_address': {
          'input_element': $('#email_address'),
          'error_message_element': $('#email_address_error'),
          'name': 'Email address',
          'type': 'email',
          'required': true
        },
        'name_first': {
          'input_element': $('#name_first'),
          'error_message_element': $('#email_address_error'),
          'name': 'First name',
          'type': 'string',
          'required': false
        },
        'name_last': {
          'input_element': $('#name_last'),
          'error_message_element': $('#name_last_error'),
          'name': 'Last name',
          'type': 'string',
          'required': false
        },
        'message': {
          'input_element': $('#message'),
          'error_message_element': $('#message_error'),
          'name': 'Message',
          'type': 'string',
          'required': false
        }
      };
      var form = new form_controller(inputs, $('#email_submit'), $('#form_inputs'));
    });

  </script>
</head>
<body>
<div id="layer">
<header id="header" class="header">
  <div id="nav_mobile" class="nav_mobile">
    <section id="menu" class="lines_button x" type="button" role="button" aria-label="Toggle Navigation">
      <span class="lines"></span>
    </section>
  </div>
  <span class="title">Jacob Gunden</span>
  <span class="navigation_title"><a href="index.html">Home</a></span>
  <span class="navigation_title"><a href="projects.html">Projects</a></span>
  <span class="navigation_title">Resume</span>
  <span class="navigation_title active"><a href="">Contact</a></span>
</header>
<main class="main">
  <div id="content" class="slide_up card">
    <div class="card_content">
      <div class="contact_header">Say Hello</div>
      <div id="form_inputs" class="form_inputs">
        <div class="input_group">
          <input id="email_address" name="Email Address" type="text" required>
          <label>Email Address</label>
          <div id="email_address_error" class="error_message"></div>
        </div>
        <div class="input_group">
          <input id="name_first" type="text" required>
          <label>First Name</label>
          <div id="name_first_error" class="error_message"></div>
        </div>
        <div class="input_group">
          <input id="name_last" type="text" required>
          <label>Last Name</label>
          <div id="name_last_error" class="error_message"></div>
        </div>
        <div class="input_group">
          <input id="message" type="text" required>
          <label>Message</label>
          <div id="message_error" class="error_message"></div>
        </div>
      </div>
      <div class="button_container">
        <button id="email_submit" type="button">Send</button>
      </div>
    </div>
  </div>
</main>
<footer class="fade_in copyright">Created by Jacob Gunden <strong>&#169; 2015</strong></footer>
</div>
</body>
</html>
